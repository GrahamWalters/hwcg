---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article class="post-content">

        <form class="form-horizontal" role="form">
            <span class="help-block">All fields are required.</span>

            <div class="form-group">
                <label for="contactname" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="contactname" placeholder="John Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="phonenumber" class="col-sm-2 control-label">Phone #</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="phonenumber" placeholder="410-715-9175">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="message" rows="5" placeholder="Message..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </div>
            </div>
        </form>

        {{ content }}

    </article>
</div>
